<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-primary"
  >
    <section class="card rounded-4 p-3 shadow-lg w-50 py-4">
      <div class="d-flex mb-5">
        <input id="text" class="form-control flex-grow me-3" type="text" />
        <button onclick="addTodo()" class="btn btn-primary flex-grow-0 px-4">
          Add
        </button>
      </div>
      <div id="content"></div>
    </section>
  </body>
  <script>
    let todoList = [];
    function addTodo() {
      const text = document.getElementById("text");
      todoList.push(text.value);
      updateContent();
    }

    function removeTodo(index) {
      todoList.splice(index, 1);

      updateContent();
    }

    function updateContent() {
      const content = document.getElementById("content");
      let html = "";
      for (let index = 0; index < todoList.length; index++) {
        const element = todoList[index];
        html += `<section class="bg-info-subtle px-2 py-1 rounded-3 mt-2">
                <div class="d-flex align-items-center">
                  <p class="mb-0 flex-grow-1 fw-semibold">
                    ${element}
                  </p>
                  <button onclick="removeTodo(${index})" class="btn btn-danger">
                    <i class="fa-solid fa-trash fas-2x"></i>
                  </button>
                </div>
              </section>`;
      }

      content.innerHTML = html;
    }
  </script>
</html>
